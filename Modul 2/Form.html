<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h2 align="center"><font color="#9966ff">Free Registration</font></h2>
	<form action="proses.php" method="post" name="form">
		<table width="68%" border="0" align="center" cellpadding="0">
			<tr>
				<td width="15%">Name</td>
				<td width="2%">:</td>
				<td width="83%"><input type="text" name="txtnama" id="txtnama"></td>
			</tr>
			<tr>
				<td>Tgl Lahir</td>
				<td>:</td>
				<td><input type="text" name="txttgl" id="txttgl" size="4" maxlength="2">
				/
				<input type="text" name="txtbulan" id="txtbulan" size="4" maxlength="2">
				/
				<input type="text" name="txttahun" id="txttahun" size="4" maxlength="2">
				</td>
			</tr>
			<tr>
				<td>Alamat</td>
				<td>&nbsp;</td>
				<td><textarea name="txtalamat" cols="40" rows="2" id="txtalamat"></textarea></td>
			</tr>
			<tr>
				<td>Kota</td>
				<td>:</td>
				<td><input type="text" name="txtkota" id="txtkota"></td>
			</tr>
			<tr>
				<td>Pekerjaan</td>
				<td>:</td>
				<td>
					<select name="cboJOB" id="cboJOB">
					<option>Tani</option>
					<option>Nelayan</option>
					<option>Karyawan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td><input type="radio" name="radJK" value="1" checked>Laki-Laki
					<input type="radio" name="radJK" value="2">Perempuan</td>
			</tr>
			<tr>
				<td>Hobby</td>
				<td>:</td>
				<td><input type="checkbox" name="cekReading" id="cekReading" value="1">Reading</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td><input type="checkbox" name="cekSport" id="cekSport" value="2">Sport</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td><input type="checkbox" name="cekSing" id="cekSing" value="3">Singing</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td><input type="checkbox" name="cekTravel" id="cekTravel" value="4">Traveling</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td><input type="submit" name="btnKirim" id="btnKirim" value="Kirim">
					<input type="reset" name="btnCancel" id="btnCancel" value="Cancel">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
